<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
float:left;
}
/*  小屏幕0-768*/
@media only screen and (min-width:0px) and (max-width:768px){
	.sm-12{
	width:100%;

}
/*  大屏幕0-768*/

	}
}

</head>

<body>
	<div class="sm-12 lg-6">div1</div>
	<div class="sm-12 lg-6">div2</div>
</body>
</html>
