<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../js/vue.js"></script>

<script type="text/javascript" src="../js/axios.min.js"></script>
</head>
<body>
	<div class="container" id="app">
		<div class="row">
		<a href="index.html">返回</a>
		</div>
		<div class="row">
		<div class="col-xs-12">
		<img v-bind:src="item.image"/>
		<span>{{item.title}}</span>
		<span>{{item.sellPoint}}</span>
		<div v-html="item.desc"></div>
		</div>
		</div>
	</div>
</body>
<script type="text/javascript"
src="../js/util.js"
></script>
<script type="text/javascript">
//?detail.html?itemId=28&username=root
		//js中数组能实现hashmap
		var myArray=new Array();
		myArray["itemId"]=28;
		myArray["username"]="root";
		console.log(myArray["itemId"]);
		var map=getParamMap();
		var itemId=map.get("itemId");
		console.log(itemId);
		var options={
				el:"#app",
				data:{item:null},
				mounted:function(){
					var url="/api/getItemDetail.html"
					+"?itemId="+itemId;
					axios.get(url)
					.then(function(response){
						var serverData=response.data;
						var item=serverData.data;
						this.vue.item=item;
					})
					.catch(function(e){
						console.log("联网出错");
						console.log(e);
					});
				}
		}
		var vue=new Vue(options);
</script>
</html>
